<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEXTURE PACK NAME</title>
  <style>
    body {
      background-color: #000;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 36px;
      font-family: 'Arial Black', Gadget, sans-serif;
      color: #ffa500;
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section-title {
      font-size: 28px;
      color: #ffa500;
      margin: 30px 0 10px;
      text-align: center;
    }

    .download-all {
      display: block;
      text-align: center;
      margin-bottom: 20px;
    }

    .download-button {
      background-color: transparent;
      color: #ffa500;
      border: 2px solid #ffa500;
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'Arial Black', Gadget, sans-serif;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
      display: inline-block;
    }

    .download-button:hover {
      background-color: #ffa500;
      color: #000;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-content: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .texture-img {
      width: 128px;
      height: 256px;
      object-fit: contain;
      background-color: white;
      border-radius: 4px;
      padding: 4px;
      transition: transform 0.2s ease-in-out;
    }

    .texture-img:hover {
      transform: scale(1.05);
      z-index: 1;
    }

    .all-files-button {
      margin: 40px auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="title">TEXTURE PACK NAME</div>

  <div class="all-files-button">
    <a href="all_textures.zip" class="download-button" download>Download All Files</a>
  </div>

  <!-- UV Maps Section -->
  <div class="section">
    <div class="section-title">UV Maps</div>
    <div class="download-all">
      <a href="uvmaps/uvmaps.zip" class="download-button" download>Download All UV Maps</a>
    </div>
    <div class="image-grid">
      <a href="uvmaps/uv1.png" target="_blank"><img src="uvmaps/uv1.png" class="texture-img"></a>
      <a href="uvmaps/uv2.png" target="_blank"><img src="uvmaps/uv2.png" class="texture-img"></a>
      <!-- more UV images -->
    </div>
  </div>

  <!-- Shadow Maps Section -->
  <div class="section">
    <div class="section-title">Shadow Maps</div>
    <div class="download-all">
      <a href="shadowmaps/shadowmaps.zip" class="download-button" download>Download All Shadow Maps</a>
    </div>
    <div class="image-grid">
      <a href="shadowmaps/shadow1.png" target="_blank"><img src="shadowmaps/shadow1.png" class="texture-img"></a>
      <!-- more shadow images -->
    </div>
  </div>

  <!-- Starter Textures Section -->
  <div class="section">
    <div class="section-title">Starter Textures</div>
    <div class="download-all">
      <a href="startertextures/startertextures.zip" class="download-button" download>Download All Starter Textures</a>
    </div>
    <div class="image-grid">
      <a href="startertextures/starter1.png" target="_blank"><img src="startertextures/starter1.png" class="texture-img"></a>
      <!-- more starter textures -->
    </div>
  </div>

</body>
</html>
